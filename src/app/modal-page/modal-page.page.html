<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de Participante</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nome Completo</ion-label>
      <ion-input [(ngModel)]="participant.nomeCompleto" name="nomeCompleto" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">NÃºmero de Telefone</ion-label>
      <ion-input [(ngModel)]="participant.numeroTelefone" name="numeroTelefone" type="tel" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Cadastrar</ion-button>
  </form>
</ion-content>
